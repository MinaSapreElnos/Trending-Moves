<div class="container">
    <div class="row g-3 mt-3">
      <div class="col-md-6 m-auto">
        <input [(ngModel)]="term"  (change)=" searchForMovie()" type="text" class="form-control  bg-transparent text-white" placeholder="searsh......">
    </div>

        <nav aria-label="Page navigation example " class="d-flex justify-content-center ">
            <ul class="pagination ">
              <li class="page-item" *ngFor="let page of pages">
                <a class="page-link" (click)="getMovies(page)">{{page}}</a>
            </li>
             
            </ul>
          </nav>
        <div class="col-md-2"     *ngFor=" let movie of movies">
           <div class="position-relative">
                <a [routerLink]="['/details',movie.id,mediaType]">
                    <img [src]=" 'https://image.tmdb.org/t/p/w500'+movie?.poster_path" class="w-100 img-fluid" alt="">
                    <h5>{{movie.title | uppercase}}</h5>
                </a>
              <div class="position-absolute top-0 left-0 text-bg-info">{{movie?.vote_average}}</div>
           </div>
        </div>
    </div>

</div>
