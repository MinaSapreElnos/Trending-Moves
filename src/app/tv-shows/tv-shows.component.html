
<section class="container">
    <div class="row g-3">

        <div class="col-md-6 m-auto">
            <input [(ngModel)]="term"  (change)="searsh()" type="text" class="form-control  bg-transparent text-white" placeholder="searsh......">
        </div>

        <nav aria-label="Page navigation example" class="d-flex justify-content-center">
            <ul class="pagination">
              
              <li class="page-item" *ngFor="let page of pages">
                <a class="page-link" (click)="getTvPopular(page)">{{page}}</a>
            </li> 
            </ul>
          </nav>
        <div class="col-md-2" *ngFor="let tv of tvData"  >
            <div class="position-relative" [routerLink]="['/details',tv.id,mediaType]">
                <img [src]="'https://image.tmdb.org/t/p/w500'+tv.poster_path " alt="" class="w-100 img-fluid">
                <h5>{{tv.name |uppercase}}</h5>
                <div class="position-absolute top-0 left-0 text-bg-info">{{tv.vote_average}}</div>
            </div>
        </div>
    </div>
</section>
